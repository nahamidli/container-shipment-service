<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-12">
                        <h2>üìú Execution Plans</h2>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Execution Plan ID</th>
                        <th>Origin</th>
                        <th>Destination</th>
                        <th>Should Notify Customer</th>
                        <th>Transport Type</th>
                        <th>Is Fragile Product</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let executionplan of executionPlans">
                        <td>{{ executionplan.id }}</td>
                        <td>{{ executionplan.origin }}</td>
                        <td>{{ executionplan.destination }}</td>
                        <td>{{ executionplan.notifyCustomer }}</td>
                        <td class="transport-type">
                            <span *ngIf="executionplan.transportType === 'AIR'">‚úàÔ∏è</span>
                            <span *ngIf="executionplan.transportType === 'SEA'">üö¢</span>
                            <span *ngIf="executionplan.transportType === 'ROAD'">üöö</span>
                        </td>
                        <td>{{ executionplan.fragile }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
